<DOCTYPE html>
<html ng-app='test'>
<head>
	<title>User Administration</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container" ng-controller="TestController as test">
      <div>
        <div class="row head">
                <div class="col-sm-12 col-xs-12">
                    <h1>User Administration</h1>
                </div>
        </div>
            
            <div class="row">
                <div class="col-sm-5 col-xs-12" >
                    <label for="groups">Groups:</label>
                    <select id="groups">
                        <option ng-repeat="data in test.data"  ng-click=" test.selectGroup(data);">{{data}}</option>
                    </select>
                   
                </div>
                <div class="col-sm-5 col-sm-offset-2 ">
                    <label>Sorting options:</label><br/>
                        <button type="button"  class="names col-xs-6" ng-click="sortType = 'FirstName'" >FirstName</button>
                        <button type="button"  class="names col-xs-6"  ng-click="sortType = 'LastName'">LastName</button>
                        <button type="button" class="orgk col-xs-12" ng-click="sortType = 'OrgKennzeichen'">OrgKennzeichen</button>
                
                </div>
            </div>
            
            <div class="row">
                
                <div class="col-sm-5  col-xs-12">
                    <label for="groupMembers">Group members:</label>
                    <select id="groupMembers" size="20">
                        <option ng-repeat="member in test.members | orderBy:sortType:sortReverse" >{{member.FirstName}} {{member.LastName}}. {{member.OrgKennzeichen}}</option>
                    </select>
                </div>
                
                <div class="col-sm-1 hidden-xs">
                    <!--<a href="#"><i class="glyphicon glyphicon-indent-left"></i></a><!--<input type="button" value="->"/>-->
                    <!--<a href="#"><i class="glyphicon glyphicon-indent-right"></i></a><!--<input type="button" value="<-"/>-->
                    <a href="#"  title="Add member"><i class="glyphicon glyphicon-chevron-left"></i></a>
                    <a href="#"  title="Remove member"><i class="glyphicon glyphicon-chevron-right"></i></a>
                </div>
                
                <div class="visible-xs">
                    <!--<a href="#"><i class="glyphicon glyphicon-indent-left"></i></a><!--<input type="button" value="->"/>-->
                    <!--<a href="#"><i class="glyphicon glyphicon-indent-right"></i></a><!--<input type="button" value="<-"/>-->
                    <a href="#" class="col-xs-offset-4 col-xs-1" title="Add member"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="col-xs-1" title="Remove member"><i class="glyphicon glyphicon-chevron-down"></i></a>
                </div>
                
                <div class="col-sm-5 col-sm-offset-1  col-xs-12">
               
                <label for="userAccounts">User accounts:</label>
                        <select id="userAccounts" size="20">
                            <option ng-repeat="user in test.users | orderBy:sortType:sortReverse ">{{user.FirstName}} {{user.LastName}}. {{user.OrgKennzeichen}}</option>
                            <!--<option ng-repeat="user in test.users | orderBy:sortType:sortReverse | myFilter">{{user.FirstName}} {{user.LastName}}. {{user.OrgKennzeichen}}</option>-->
                        </select>
                
                </div>
            </div>         
		</div>
      </div>    
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
